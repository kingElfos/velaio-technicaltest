<ul class="space-y-4 max-h-96 overflow-y-auto"> 
    <li *ngFor="let task of tasks" class="bg-gray-100 p-4 rounded-md shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-normal font-semibold">{{ task.name }}</h3>
          <p class="text-sm text-gray-600">Fecha LÃ­mite: {{ task.dueDate | date }}</p>
          <p class="text-sm text-gray-600">Estado: {{ task.completed ? 'COMPLETADA':'PENDIENTE' }}</p>
        </div>
        <label class="inline-flex items-center">
          <input [ngClass]="{'text-green-500': task.completed, 'text-gray-500': !task.completed}"  type="checkbox" [checked]="task.completed" (change)="toggleTaskStatus(task.id)" 
                 class="form-checkbox h-5 w-5">
          
        </label>
      </div>
      
      <h4 class="mt-2 font-semibold text-normal">Personas Asociadas:</h4>
      <ul class="list-disc list-inside ml-4">
        <li *ngFor="let person of task.people">
          {{ person.name }} - Habilidades: 
          <span *ngFor="let skill of person.skills; let last = last" 
                class="bg-blue-500 text-white rounded-full px-2 py-1 text-xs">
            {{ skill }}<span *ngIf="!last">, </span>
          </span>
        </li>
      </ul>
    </li>
  </ul>
